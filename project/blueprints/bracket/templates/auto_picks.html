<div class='picks-header' id='picks-header' style='{% if bracket_type == 'sweetSixteenBracket' %}display:none{% endif %}'>Help me make my picks<img src="/static/images/help.png" style="vertical-align:middle" height="18" /></div>
<div class='auto-picks-buttons' style='display:none'>
  <button class='pick-button' id='chalk'>Eat the chalk <p>(all favorites)</p></button>
  <button class='pick-button' id='mix'>Weighted picks <p>(favorites / upsets)</p></button>
  <button class='pick-button' id='random'>Completely random <p>(good luck)</p></button>
  <div><button class='pick-button reset' id='reset'>Reset my bracket</button></div>
</div>
